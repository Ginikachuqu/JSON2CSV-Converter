<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert JSON to CSV</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="faviconn.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <h2>JSON2CSV</h2>
    </header>
    <main>
      <div class="container">
        <div class="picker__container">
          <button class="cta jsoncta">JSON2CSV</button>
          <button class="cta csvcta">CSV2JSON</button>
        </div>
        <div class="field json__field show">
          <div class="input json__input">
            <textarea name="json" id="json__field" placeholder="Enter text here..."></textarea>
            <div class="ctn">
              <button class="cta" id="json__clear">Clear Fields</button>
              <button class="cta json__file">Add JSON File</button>
              <input type="file" id="jsonfileInput" style="display: none;" accept=".json, .txt" />
            </div>
          </div>
          <div class="result json__result">
            <textarea readonly class="output" id="json__output"></textarea>
            <button class="cta json__copy">Copy</button>
            <button class="cta json__download">Download JSON</button>
          </div>
        </div>

        <div class="field csv__field hide">
          <div class="input csv__input">
            <textarea name="csv" id="csv__field" placeholder="Enter text here..."></textarea>
            <div class="ctn">
              <button class="cta" id="csv__clear">Clear Fields</button>
              <button class="cta csv__file">Add CSV File</button>
              <input type="file" id="csvfileInput" style="display: none;" accept=".csv, .txt" />
            </div>
          </div>
          <div class="result csv__result">
            <textarea readonly class="output" id="csv__output"></textarea>
            <button class="cta csv__copy">Copy</button>
            <button class="cta csv__download">Download CSV</button>
          </div>
        </div>
        
        <!-- <div class="column third__column">
          <div class="input csv__input">
            <textarea name="csv" id="csv__field" placeholder="Enter text here..."></textarea>
            <div class="ctn">
              <button class="btn" id="csv__clear">Clear Fields</button> <br>
              <button class="btn csv__file">Add CSV File</button>
              <input type="file" id="csvfileInput" style="display: none;" accept=".csv, .txt">
            </div>
          </div>
          <div class="output csv__output">
            <textarea readonly class="output" id="csv__output"></textarea>
            <button class="cta csv__copy">Copy</button>
            <button class="cta csv__download">Download CSV</button>
          </div>
        </div> -->
      </div>
      <div class="error__container closed">
        <div class="error__container-inner">
          <p class="error__message"></p>
          <span class="close__btn">X</span>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Ginikachuqu" target="_blank">Visit my Github page</a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
