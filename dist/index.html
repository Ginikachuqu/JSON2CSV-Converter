<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert JSON to CSV</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./favicon (2).ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h2>JSON2CSV</h2>
    </header>
    <main>
      <div class="column first__column">
        <textarea name="json" id="json" placeholder="Enter text here..."></textarea>
        <small>Some text</small>
        <div class="ctn">
          <span class="btn" id="clr__fields">Clear Fields</span
          ><span class="btn">Add JSON File</span>
        </div>
        <div class="output"></div>
      </div>
      <div class="column second__column">
        <?xml version="1.0" standalone="no"?>
        <svg
          width="1024px"
          height="1024px"
          fill="#fff"
          viewBox="0 0 1024 1024"
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
        >
          <path
            d="M847.9 592H152c-4.4 0-8 3.6-8 8v60c0 4.4 3.6 8 8 8h605.2L612.9 851c-4.1 5.2-.4 13 6.3 13h72.5c4.9 0 9.5-2.2 12.6-6.1l168.8-214.1c16.5-21 1.6-51.8-25.2-51.8zM872 356H266.8l144.3-183c4.1-5.2.4-13-6.3-13h-72.5c-4.9 0-9.5 2.2-12.6 6.1L150.9 380.2c-16.5 21-1.6 51.8 25.1 51.8h696c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z"
          />
        </svg>
      </div>
      <div class="column third__column">
        <textarea name="json" id="json" placeholder="Enter text here..."></textarea>
        <small id="csv">Some text</small>
        <div class="ctn">
          <span class="btn">Add CSV File</span>
        </div>
        <div class="output"></div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Ginikachuqu" target="_blank">Visit my Github page</a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
