<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert JSON to CSV</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="faviconn.ico" type="image/x-icon">
  </head>
  <body class="json">
    <header>
      <h2>JSON2CSV</h2>
    </header>
    <main>
      <div class="container">
        <div class="picker__container">
          <button class="cta jsoncta">JSON2CSV</button>
          <button class="cta csvcta">CSV2JSON</button>
        </div>
        <div class="field json__field show">
          <div class="input json__input">
            <textarea name="json" id="json__field" placeholder="Enter text here..."></textarea>
            <div class="ctn">
              <button class="cta" id="json__clear">Clear Fields</button>
              <button class="cta json__file">
                <span>Add JSON File</span>
                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="16" height="16"><path d="m21.414,5h-4.414V.586l4.414,4.414Zm-6.414,2V0H5c-1.657,0-3,1.343-3,3v21h20V7h-7Zm.291,9.294l-2.291-2.291v5.997h-2v-6.008l-2.291,2.302-1.414-1.414,3.298-3.299c.775-.774,2.038-.775,2.812,0l3.299,3.299-1.414,1.414Z"/></svg>
              </button>
              <input type="file" id="jsonfileInput" style="display: none;" accept=".json, .txt" />
            </div>
          </div>
          <div class="result json__result">
            <textarea readonly class="output" id="json__output"></textarea>
            <button class="cta json__copy">
              <span>Copy</span>
              <svg id="Layer_1" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m15 20h-10a5.006 5.006 0 0 1 -5-5v-10a5.006 5.006 0 0 1 5-5h10a5.006 5.006 0 0 1 5 5v10a5.006 5.006 0 0 1 -5 5zm9-1v-13a1 1 0 0 0 -2 0v13a3 3 0 0 1 -3 3h-13a1 1 0 0 0 0 2h13a5.006 5.006 0 0 0 5-5z"/></svg>
            </button>
            <button class="cta json__download">
              <span>Download as CSV</span>
              <svg id="Layer_1" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m15 20h-10a5.006 5.006 0 0 1 -5-5v-10a5.006 5.006 0 0 1 5-5h10a5.006 5.006 0 0 1 5 5v10a5.006 5.006 0 0 1 -5 5zm9-1v-13a1 1 0 0 0 -2 0v13a3 3 0 0 1 -3 3h-13a1 1 0 0 0 0 2h13a5.006 5.006 0 0 0 5-5z"/></svg>
            </button>
          </div>
        </div>

        <div class="field csv__field hide">
          <div class="input csv__input">
            <textarea name="csv" id="csv__field" placeholder="Enter text here..."></textarea>
            <div class="ctn">
              <button class="cta" id="csv__clear">Clear Fields</button>
              <button class="cta csv__file">
                <span>Add CSV File</span>
                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="16" height="16"><path d="m21.414,5h-4.414V.586l4.414,4.414Zm-6.414,2V0H5c-1.657,0-3,1.343-3,3v21h20V7h-7Zm.291,9.294l-2.291-2.291v5.997h-2v-6.008l-2.291,2.302-1.414-1.414,3.298-3.299c.775-.774,2.038-.775,2.812,0l3.299,3.299-1.414,1.414Z"/></svg>
              </button>
              <input type="file" id="csvfileInput" style="display: none;" accept=".csv, .txt" />
            </div>
          </div>
          <div class="result csv__result">
            <textarea readonly class="output" id="csv__output"></textarea>
            <button class="cta csv__copy">
              <span>Copy</span>
              <svg id="Layer_1" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m15 20h-10a5.006 5.006 0 0 1 -5-5v-10a5.006 5.006 0 0 1 5-5h10a5.006 5.006 0 0 1 5 5v10a5.006 5.006 0 0 1 -5 5zm9-1v-13a1 1 0 0 0 -2 0v13a3 3 0 0 1 -3 3h-13a1 1 0 0 0 0 2h13a5.006 5.006 0 0 0 5-5z"/></svg>
            </button>
            <button class="cta csv__download">
              <span>Download as JSON</span>
              <svg id="Layer_1" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m15 20h-10a5.006 5.006 0 0 1 -5-5v-10a5.006 5.006 0 0 1 5-5h10a5.006 5.006 0 0 1 5 5v10a5.006 5.006 0 0 1 -5 5zm9-1v-13a1 1 0 0 0 -2 0v13a3 3 0 0 1 -3 3h-13a1 1 0 0 0 0 2h13a5.006 5.006 0 0 0 5-5z"/></svg>
            </button>
          </div>
        </div>
        
      </div>
      <div class="error__container closed">
        <div class="error__container-inner">
          <p class="error__message"></p>
          <span class="close__btn">X</span>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Ginikachuqu" target="_blank">Visit my Github page</a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
